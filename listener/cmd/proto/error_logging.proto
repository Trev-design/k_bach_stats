syntax = "proto3";

package log_message;

option go_package =  "./proto";

message LogMessage {
    string header = 1;
    string log = 2;
    string error = 3;
}

message LogMessageRequest {
    LogMessage message = 1;
}

message LogMessageResponse {
    string result = 1;
}

service LogMessageService {
    rpc SendLogMessage(stream LogMessageRequest) returns (LogMessageResponse);
}

